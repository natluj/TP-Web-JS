	//TP3.1 e) Fonctions particulières
	console.log('e -----------------');
	var cpt; // on essaie d'appeler le moins possible la fonction
	var entiers = [];
	function fibonacci(n) {
		cpt++;
		if (entiers[n] !== undefined) {
			return entiers[n];
		} else {
			if (n === 0 || n === 1) {
				entiers[n] = 1;
			}
			else {
				entiers[n] = fibonacci(n - 1) + fibonacci(n - 2);
			}
			return entiers[n];
		}
	}

	*/
